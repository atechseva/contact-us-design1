<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Design 1 | Atechseva</title>
  <link rel="stylesheet" href="css/animate.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="images/fav.png" />
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>

<body>
  
  <div id="contact" class="section md-padding">

    <div class="container">
      <div class="section-header text-center">
        <h2 class="title mb-4 mt-3">Get in touch</h2>
      </div>
      
      <div class="row">
  
      
        <div class="col-sm-4 col-md-4 col-4 ">
          <div class="contact animate__animated animate__fadeInLeft animate__slow	1s">
            <i class="fa fa-mobile-alt"></i>
            <h3>Phone</h3>
            <p>7017742830</p>
          </div>
        </div>
        
        <div class="col-sm-4 col-md-4 col-4 ">
          <div class="contact animate__animated animate__fadeInDown animate__slow	1s">
            <i class="fa fa-envelope"></i>
            <h3>Email</h3>
            <p>atechseva@gmail.com</p>
          </div>
        </div>
       
        <div class="col-sm-4 col-md-4 col-4 ">
          <div class="contact animate__animated animate__fadeInRight animate__slow	1s">
            <i class="fa fa-map-marker-alt"></i>
            <h3>Address</h3>
            <p>183 kaseru khera meerut 250001</p>
          </div>
        </div>
       
        <div class="col-md-8 mx-auto">
          <form class="contact-form animate__animated animate__fadeInUp animate__slow	1s">
            <input type="text" class="input" placeholder="Name" name="name">
            <input type="email" class="input" placeholder="Email" name="email">
            <input type="text" class="input" placeholder="Subject" name="subject">
            <textarea class="input" placeholder="Message" name="message"></textarea>
            <button class="main-btn">Send message</button>
          </form>
        </div>
       
  
      </div>
      
  
    </div>
   
  </div>
  
  
  <script src="js/wow.min.js"></script>
</body>

</html>
